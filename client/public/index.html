<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#3B82F6" />
    <meta name="description" content="FixItFlow - Your friendly troubleshooting companion for everyday problems. Step-by-step guides, expert eBooks, and AI-powered assistance." />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Preconnect to external domains for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fixitflow.com/" />
    <meta property="og:title" content="FixItFlow - Your Friendly Troubleshooting Companion" />
    <meta property="og:description" content="Solve everyday problems with our playful, step-by-step guides covering DIY, tech, self-care, pets, home repair, and more." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.png" />

    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fixitflow.com/" />
    <meta property="twitter:title" content="FixItFlow - Your Friendly Troubleshooting Companion" />
    <meta property="twitter:description" content="Solve everyday problems with our playful, step-by-step guides covering DIY, tech, self-care, pets, home repair, and more." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.png" />

    <title>FixItFlow - Your Friendly Troubleshooting Companion</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    
    <!-- Loading screen for better UX -->
    <div id="initial-loader" style="
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #3B82F6, #1D4ED8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      color: white;
      font-family: 'Inter', sans-serif;
    ">
      <div style="text-align: center;">
        <div style="
          width: 60px;
          height: 60px;
          background: rgba(255,255,255,0.2);
          border-radius: 12px;
          display: flex;
          align-items: center;
          justify-content: center;
          margin: 0 auto 20px;
          animation: pulse 2s infinite;
        ">
          ðŸ”§
        </div>
        <h1 style="font-size: 24px; font-weight: bold; margin: 0 0 10px 0;">FixItFlow</h1>
        <p style="margin: 0; opacity: 0.8;">Loading your troubleshooting companion...</p>
      </div>
    </div>

    <style>
      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.8; }
      }
    </style>

    <script>
      // Hide loader when React app loads
      window.addEventListener('load', function() {
        setTimeout(() => {
          const loader = document.getElementById('initial-loader');
          if (loader) {
            loader.style.opacity = '0';
            loader.style.transition = 'opacity 0.5s ease-out';
            setTimeout(() => {
              loader.remove();
            }, 500);
          }
        }, 1000);
      });
    </script>
  </body>
</html>
